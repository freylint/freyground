name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  bootstrap:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Bootstrap ansible
        run: sudo apt-add-repository ppa:ansible/ansible; sudo apt-get update; sudo apt install -y ansible;
      - name: Bootstrap project environment
        run: make ci
